<h1>formulaire pilote par le code</h1>
<form (ngSubmit)="send()" [formGroup]="form">
  <div class="form-group">
    <label for="nom">nom du produit:</label>
    <input class="form-control" name="nom" [formControl]="nomCtrl" />
    <div
      *ngIf="nomCtrl.dirty && nomCtrl.hasError('required')"
      class="alert alert-danger"
    >
      nom obligatoire
    </div>
    <div
      *ngIf="prixCtrl.dirty && prixCtrl.hasError('minlength')"
      class="alert alert-danger"
    >
      3 caracteres minimum
    </div>
  </div>

  <div class="form-group">
    <label for="prix">prix du produit:</label>
    <input class="form-control" name="prix" [formControl]="prixCtrl" />
    <div
      *ngIf="prixCtrl.dirty && prixCtrl.hasError('modulo5')"
      class="alert alert-danger"
    >
      le prix doit etre un module 5
    </div>
  </div>
  <div *ngIf="unGroup.hasError('monErreur')" class="alert alert-warning">
    mon erreur tele Ã  1000
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
      envoyer
    </button>
  </div>
</form>
