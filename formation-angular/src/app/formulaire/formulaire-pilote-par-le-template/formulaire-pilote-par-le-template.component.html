<form (ngSubmit)="submit()" #monForm="ngForm">
  <div class="form-group">
    <label for="nom">nom du produit:</label>
    <input
      class="form-control"
      name="nom"
      [(ngModel)]="produit.nom"
      required
      #nomInput="ngModel"
    />
    <div *ngIf="nomInput.dirty && nomInput.invalid" class="alert alert-danger">
      nom obligatoire
    </div>
  </div>

  <div class="form-group">
    <label for="prix">prix du produit:</label>
    <input
      class="form-control"
      name="prix"
      [(ngModel)]="produit.prix"
      #inputPrix="ngModel"
    />
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="monForm.invalid">
      envoyer
    </button>
  </div>
</form>
