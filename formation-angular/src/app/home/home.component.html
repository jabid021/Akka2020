<div>
  <h1>mon site angular</h1>
  <div *ngIf="error">prenom obligatoire</div>
  <div>
    votre prenom:<input [(ngModel)]="prenom" /><button (click)="envoyer()">
      envoyer
    </button>
  </div>
  <div>
    <table>
      <tr *ngFor="let p of tabProduit">

        <td>{{ p.prix }}</td>
      </tr>
    </table>
  </div>
</div>
